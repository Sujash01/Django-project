<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Our Team</title>
</head>
<body>
    <h1>Our Team</h1>
    <ul>
        {% for member in team_members %}
        <li>
            <a href="{% url 'team_member_detail' member.slug %}">{{ member.name }}</a>
            {% if member.title %} - {{ member.title }}{% endif %}
        </li>
        {% empty %}
        <li>No team members listed.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'homepage' %}">Back to Homepage</a></p>
</body>
</html>
